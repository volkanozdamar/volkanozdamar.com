<h1>TDD promotes a test-then-code approach</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:black;" data-marpit-advanced-background="pseudo" data-marpit-pagination="2" data-marpit-pagination-total="40"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<h3>BDD was born to solve to triple conundurm of TDD</h3>
<ul>
<li>Programmers didn’t want to write tests</li>
<li>Testers didn’t want programmers writing tests</li>
<li>Business stakeholders didn’t see any value in anything that wasn’t production code.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;better_software.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="4" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h3>in March 2006 , Dan North published an article in Better Software magazine</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>https://www.stickyminds.com/better-software-magazine/behavior-modification
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:black;" data-marpit-advanced-background="pseudo" data-marpit-pagination="4" data-marpit-pagination-total="40"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<p>My response is behavior-driven development (BDD). It has evolved out of established agile practices and is designed to make them more accessible and effective for teams new to agile software delivery.</p>
<p>-Dan North</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<h1>Test method names should be sentences</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">CustomerLookupTest</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">TestCase</span> </span>{
testFindsCustomerById() {
...
}
testFailsForDuplicateCustomers() {
...
}
...
}
</span></span></foreignObject></svg></code></pre>
<p>CustomerLookup</p>
<ul>
<li>finds customer by id</li>
<li>fails for duplicate customers</li>
<li>...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<h1>A simple sentence template keeps test methods focused (The class should do something)</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-symbol">ClientDetailsValidator</span> {
 
<span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> AgeCalculator ageCalc;
 
<span class="hljs-keyword">public</span> ClientDetailsValidator(AgeCalculator ageCalc) {
<span class="hljs-keyword">this</span>.ageCalc = ageCalc;
}
}
</span></span></foreignObject></svg></code></pre>
<p>I started writing a <strong>ClientDetailsValidatorTest</strong> with methods like<br />
<strong>testShouldFailForMissingSurname</strong> and <strong>testShouldFailForMissingTitle</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="3" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<h2>An expressive test name is helpful when a test fails</h2>
<p>After a while, I found that if I was changing code and caused a test to fail, I could look at the test method name and identify the intended behaviour of the code. Typically one of three things had happened:</p>
<ul>
<li data-marpit-fragment="1">I had introduced a bug. Bad me. Solution: Fix the bug.</li>
<li data-marpit-fragment="2">The intended behaviour was still relevant but had moved elsewhere. Solution: Move the test and maybe change it.</li>
<li data-marpit-fragment="3">The behaviour was no longer correct – the premise of the system had changed. Solution: Delete the test.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<p>A more subtle aspect of the word should becomes apparent when compared with the more formal alternatives of <strong>will or shall.</strong> Should implicitly allows you to challenge the premise of the test: <strong>“Should it? Really?”</strong> This makes it easier to decide whether a test is failing due to a bug you have introduced or simply because your previous assumptions about the system’s behaviour are now incorrect.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;behaviour.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:black;" data-marpit-advanced-background="pseudo" data-marpit-pagination="10" data-marpit-pagination-total="40"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<h1>&quot;Behaviour&quot; is a more useful word than &quot;test&quot;</h1>
<p>I started using the word <strong>&quot;behaviour&quot;</strong> in place of <strong>&quot;test&quot;</strong> in my dealings with TDD and found that not only did it seem to fit but also that a whole category of coaching questions magically dissolved. I now had answers to some of those TDD questions.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-tze4UImX="" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<h1>A BDD Phrasebook for TDDers:</h1>
<table>
<thead>
<tr>
<th>TDD</th>
<th style="text-align:center">BDD</th>
</tr>
</thead>
<tbody>
<tr>
<td>Test</td>
<td style="text-align:center">Behavior</td>
</tr>
<tr>
<td>Test Method</td>
<td style="text-align:center">Behavior Method</td>
</tr>
<tr>
<td>TestCase</td>
<td style="text-align:center">Behavior Class</td>
</tr>
<tr>
<td>TestSuite</td>
<td style="text-align:center">Behaviors</td>
</tr>
<tr>
<td>Unit Test</td>
<td style="text-align:center">Behavior Method</td>
</tr>
<tr>
<td>Assert</td>
<td style="text-align:center">Mock</td>
</tr>
<tr>
<td>Acceptance Test/Function Test</td>
<td style="text-align:center">Scenario</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<p>Working with business analyst colleague Chris Matts, North set out to apply what he had learned to the requirements-analysis space.Around this time, <strong>Eric Evans</strong> introduced the idea of <strong>Domain-Driven Design</strong>,  which promotes the use of a ubiquitous language that business people can understand to describe and model a system. North and Matts’s vision was to create a ubiquitous language that business analysts could use to define requirements unambiguously, and that could also be easily transformed into automated acceptance tests. To implement this vision, they started expressing the acceptance criteria for user stories in the form of loosely structured examples, known as “scenarios,”<br />
Eric Evans, Domain Driven Design (Addison-Wesley Professional, 2003).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<h1>Gherkin and JBehave</h1>
<p><strong>Gherkin</strong> is a Business Readable, Domain Specific Language created specifically for behavior descriptions. It gives you the ability to remove logic details from behavior tests.</p>
<p>Dan North wrote the first dedicated BDD test automation library, <strong>JBehave</strong>, in the mid-2000s</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<p><img src="Images.001.png" alt="alt text" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<p>A <strong>feature</strong> is a tangible, deliverable piece of functionality that helps the business to achieve its business goals.</p>
<p>The natural order of a scenario is Given ... When ... Then :</p>
<ul>
<li data-marpit-fragment="1"><strong>Given</strong> describes the preconditions for the scenario and prepares the test environment.</li>
<li data-marpit-fragment="2"><strong>When</strong> describes the action under test.</li>
<li data-marpit-fragment="3"><strong>Then</strong> describes the expected outcomes.</li>
</ul>
<p>The <strong>And</strong> and <strong>But</strong> keywords can be used to join several</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">

<h1>Benefits of BDD</h1>
<ul>
<li data-marpit-fragment="1">Reduced wastetime</li>
<li data-marpit-fragment="2">Reduced cost</li>
<li data-marpit-fragment="3">Easier and safer changes</li>
<li data-marpit-fragment="4">Faster Releases</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="4" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<h1>Disadvantages and potential challenges of BDD</h1>
<ul>
<li data-marpit-fragment="1">BDD requires high business engagement and collaboration</li>
<li data-marpit-fragment="2">BDD works best in an Agile or iterative context</li>
<li data-marpit-fragment="3">BDD doesn’t work well in a silo</li>
<li data-marpit-fragment="4">Poorly written tests can lead to higher test-maintenance costs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-uU0RYUKS="" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<p><img src="reuse.png" alt="alt text height:400 " style="height:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<h1>Reusability of step implementations for BDD</h1>
<p>As a software developer/tester, I want to reuse the implementation of common steps for BDD scenarios used by multiple microservices, so that I can avoid duplicate code for each implementation in multiple codebases for those services. For example if a BDD step <strong>“I am a user with the following credentials”</strong> is used by two microservices  – <strong>“Account Authentication Service”</strong> and <strong>“Account Authorization Service”</strong>, then the implementation for this step should be reusable for both services.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<h1>Ease of auditability</h1>
<p>As a product owner/stakeholder/business analyst, I want to keep acceptance tests in a common repository, so that I can easily be able to audit the capability of my application built on microservices architecture. Often a microservices architecture based application is composed of many microservices. If a lot of BDD features/scenarios are spread across large number of microservices repositories, it becomes difficult for the product owners/stakeholders/business analysts to know the capability of the application as a whole.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="5" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<h1>Challenges</h1>
<ul>
<li data-marpit-fragment="1">Maintainability
<ul>
<li data-marpit-fragment="2">BDD framework version upgrade</li>
<li data-marpit-fragment="3">Refactoring</li>
<li data-marpit-fragment="4">Systems integration complexity during runtime</li>
<li data-marpit-fragment="5">Black-box testing using production-like execution environment<br />
While TDD encourages writing unit tests in <strong>isolation</strong> with the help of mocks, stubs, fakes, etc., BDD encourages writing end-to-end acceptance tests reflecting <strong>business behavior with real life execution</strong> environment during development phase. Emulating production-like execution environment during development and testing can be daunting considering complex need such as scalability, fault tolerance, logging, monitoring, and so on.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<p><img src="RAATA.png" alt="alt text height:750 " style="height:750px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<p><strong>features:</strong> This directory contains one subdirectory for each microservice. If an application consists of N microservices, then there will be N subdirectories starting from service 1 through service N. Each microservice subdirectory contains all the feature files with BDD scenarios necessary for that service. Organizing all the features of an application this way allows easy auditing of the capabilities of the application.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<p><strong>step-implementation:</strong> This directory contains implementations for the BDD steps recorded in the subdirectory under features directory. The implementations for the common steps across two or more microservices for the application are placed under a subdirectory called “common-steps” and service specific steps are placed under subdirectories named after each microservice. Implementing BDD steps this way with the AAT repository helps to avoid duplicate code for the same step. This also allows easy refactoring of the step implementation as each step has only one implementation, and hence only one place to refactor the implementation.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
<p><strong>library:</strong> This directory contains the source code for the selected BDD framework. Since the same framework is applied to all microservices, upgrading the version of the framework becomes a very easy and trivial task.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="5" data-paginate="true" data-color="black" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="40" style="--paginate:true;--color:black;--theme:default;color:black;">
